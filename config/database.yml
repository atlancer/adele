default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: root
  password: root
  socket: /var/run/mysqld/mysqld.sock

development:
  <<: *default
  database: adelerun-rails_development

stage:
  <<: *default
  database: adelerun-rails_development

test:
  <<: *default
  database: adelerun-rails_test

production:
  <<: *default
  database: adelerun-rails_production
  username: adelerun-rails
  password: <%= ENV['ADELERUN-RAILS_DATABASE_PASSWORD'] %>
